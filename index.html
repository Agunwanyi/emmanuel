<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
      <div class="lines">
        <div>
            <div class="one"></div>
            <div class="two"></div>
        </div>
        <div>
            <div class="three"></div>
            <div class="four"></div>
        </div>
      </div>

      <div class="box">
          <h5 class=" stripe mt-4"><b>Stripe</b></h5>
          <div class="signIn mt-4">
              <h4 class="account">Sign in to your account</h4>
              <div class="form ">
                  <div class="form-group mt-3">
                    <label for="" class="email">Email</label>
                    <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                  </div>
                  <div class="form-group mt-3">
                    <div class="d-flex justify-content-between space">
                        <label for="">Password</label>
                        <a href="">forgot your password?</a>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control2" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                          <span class="input-group-text eye "><i class="fa fa-eye" aria-hidden="true"></i></span>
                        </div>
                      </div>
                  </div>
              </div>
              <div class=" d-flex check mt-4">
                  <input type="checkbox" name="" id="" class="mt-2">  <p class="ml-2 stay">Stay signed in for a week</p>
                  
              </div>
              <div>
                <button class="cont">Continue</button>
              </div>
              <div class="mt-3 text-center">
                <a href="" class="single">Use single sign-on (SSO) instead</a>
              </div>
      </div>
      <div class="last mt-3">
        <p>Don't have an account? <a href="">Sign up</a></p>
        <p><i class="fa fa-copyright" aria-hidden="true"></i> Stripe <i class="fa fa-circle" aria-hidden="true"></i> Contact
         <i class="fa fa-circle" aria-hidden="true"></i> Privacy & terms</p>
      </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
